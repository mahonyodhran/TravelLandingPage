<!DOCTYPE html>
<html lang="en">

    <!--
        Project coded along with Brad Traversy's YouTube video
        Link: https://youtu.be/8MgpE2DTTKA
    -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Travel Landing Page</title>
    </head>

    <body>
        <section class="showcase">
            <header>
                <h2 class="logo">Travel</h2>
                <div class="toggle"></div>
            </header>

            <video src="content/explore.mp4" muted loop autoplay></video>

            <div class="overlay"></div>

            <div class="text">
                <h2>Never Stop</h2>
                <h3>Exploring The World</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut enim quam voluptates deleniti
                    aspernatur assumenda aperiam sapiente, sint molestiae libero!</p>
                <a href="#">Explore</a>
            </div>

            <ul class="social">
                <li><a href="#"><img src="content/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="content/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="content/instagram.png" alt=""></a></li>
            </ul>
        </section>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <script>
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
        </script>
    </body>

</html>
